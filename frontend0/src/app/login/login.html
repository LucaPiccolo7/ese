<div class="flex flex-col">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input class="border-gray-700 border-2" id="email" type="text" formControlName="email" />
        <label for="password">Password</label>
        <input class="border-gray-700 border-2" id="password" type=text formControlName="password"/>
        <button type="submit">Submit</button>
    </form>
</div>
