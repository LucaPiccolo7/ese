spring:
  application:
    name: authorization
  security:
    oauth2:
      authorizationserver:
        client:
          public-client:
            registration:
              client-id: "client"
              client-authentication-methods:
                - "none"
              authorization-grant-types:
                - "authorization_code"
              redirect-uris:
                - "http://127.0.0.1:4200"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
            require-proof-key: true